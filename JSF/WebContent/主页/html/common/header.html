<script>
 // 加入我们接口的调用
 function loadProvince() {
     $.ajax({
         url: BasicUrl + "/liking/get-province",
         type: "post",
         dataType: "json",
         success: function (res) {
             var provinceData = res.data
             $.each(provinceData, function (index, province) {
                 $('#provinceName').append(
                     '<option value="' + province.province_id + '">' + province.province_name + '</option>'
                 )
             })
         }
     })
 }

 $(function () {
     loadProvince()
     $("#provinceName").change(function () {
         $('#cityName option:gt(0)').remove()
         var provinceId = $('#provinceName').val();
         $.ajax({
             url: BasicUrl + "/liking/get-city",
             type: "GET",
             data: {
                 province_id: provinceId
             },
             dataType: "json",
             success: function (res) {
                 var cityData = res.data
                 $('#cityName option:gt(0)').remove()
                 $.each(cityData, function (index, city) {
                     var cityName = city.city_name
                     $('#cityName').append(
                         '<option value="'+city.city_id+'">' + city.city_name + '</option>'
                     )
                 })
             }
         })
     });

     $('#joinsubmit').click(function () {
         var sendName = $('.name').val();
         var sendPhone = $('.number').val();
         var sendCityId = $('#cityName').val();

         $.ajax({
             url: BasicUrl + "/liking/join",
             type: "post",
             dataType: "json",
             data: {
                 name: sendName,
                 phone: sendPhone,
                 city_id: sendCityId
             },
             success: function (res) {
                 if (res.err_code != 0) {
                     $('.err_msg').text(res.errMsg)
                 }
             }
         })
     })
 })
</script>
